<template>
    <lightning-card title="Process Commission Records">
        <div class="slds-p-around_medium">
            <lightning-button 
                label="Run Commission Import" 
                onclick={handleRunBatch} 
                variant="brand" 
                disabled={isLoading}>
            </lightning-button>
            <template if:true={isLoading}>
                <div class="slds-m-top_medium">
                    <lightning-spinner alternative-text="Processing..." size="small"></lightning-spinner>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
